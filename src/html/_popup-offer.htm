<div id="offer" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="offer-popup">
				<div data-prlx-mouse data-prlx-dxr class="offer-popup__decor offer-popup__decor_1"><img src="@img/popup-offer/01.jpg" alt=""></div>
				<div data-prlx-mouse data-prlx-a="90" class="offer-popup__decor offer-popup__decor_2"><img src="@img/popup-offer/02.jpg" alt=""></div>
				<div class=" offer-popup__outer">
					<div class="offer-popup__contact contact-offer">
						<div class="contact-offer__body">

								<img src="@img/popup-offer/logo.svg" alt="logo">
							</div>
							<div class="contact-offer__text">contact us right now</div>
							<div class="contact-offer__socials">
								<a href="" class="contact-offer__item contact-offer__item_telegram _icon-telegram"><span>telegram</span></a>

					</div>

							<div class="form-offer__links">

				</div>
			</div>
		</div>
